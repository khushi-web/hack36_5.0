{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <strong><h4 style="margin-top: 2%; color: white; display: inline">Products</h4>&nbsp;<h4 class="badge badge-pill badge-danger" style="color: white; display: inline;">{{products|length}}</h4></strong>
    <hr style="border: 0.5px solid white">  
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product" style="background-color: white;">
                <hr>
                <h6><strong>{{product.name}}</strong></h6>
                <button data-product="{{product.id}}" data-toggle="modal" data-target="#ModalCreateForm" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                  <div id="ModalAddForm" class="modal fade">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title">Add To Cart</h1>
                            </div>
                            <div class="modal-body">
                                <form role="form" method="GET" action="{% url 'addToCart' %}">
                                    <input type="hidden" name="_token" value="">
                                    <input type="number" name="product_id" value={{product.id}}>
                                    <div class="form-group">
                                        <label class="control-label">Add To:</label>
                                        <div>
                                            <select id="group_id" name="group_id">
                                                {% for group in groups %}
                                                <option value={{group.id}}>{{group.group_name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                      <div>
                                          <button type="submit" class="btn btn-success">Add</button>
                                      </div>
                                    </div>
                                </form>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
                <a class="btn btn-outline-success" href="/product/{{product.id}}">View</a>
                <h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>

            </div>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
